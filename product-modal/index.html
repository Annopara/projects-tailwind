<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:items-center md:justify-center md:space-y-0 md:space-x-10 md:p-10"
      >
        <!-- Image section -->
        <div>
          <img
            src="../all-project-assets/product-modal/images/headphone.png"
            alt="Razer Kraten Kitty Headset"
            class="mx-auto duration-200 hover:scale-105 w-60"
          />
        </div>

        <!-- Content section -->
        <div class="flex flex-col space-y-6 md:max-w-md">
          <!-- Label and description container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Product title -->
            <div class="max-w-sm text-2xl font-medium">
              Razer Kraten Kitty Edt Gaming Headset Quartz
            </div>

            <!-- Price container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through text-gray-500">$799</p>
              <p class="text-5xl font-bold text-blue-700">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts
              </p>
            </div>

            <!-- Add to cart button group -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white border border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 duration-150 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!-- Stock status -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <!-- Bottom button container -->
            <div class="flex flex-col space-y-4 md:space-x-4 md:flex-row">
              <!-- Weight button -->
              <button
                class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img
                  src="../all-project-assets/product-modal/images/weight.png"
                  class="w-8"
                  alt="Weight Icon"
                />
                <span>Add to cart</span>
              </button>

              <!-- Wishlist button -->
              <button
                class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img
                  src="../all-project-assets/product-modal/images/heart.png"
                  class="w-8"
                  alt="Heart Icon"
                />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
